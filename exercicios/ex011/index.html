<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente, aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="FotoGrande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>

    <audio preload="metadata" autoplay controls loop>

        <source src="midia/JungleTripQuincasMoreira.mp3" type="audio/mpeg">
        <source src="midia/JungleTripQuincasMoreira.ogg" type="audio/ogg">
        <source src="midia/JungleTripQuincasMoreira.wav"
        type="audio/wav">
        <p>Seu Navegador não é compatível com o áudio.  <a href="midia/JungleTripQuincasMoreira.mp3">Clique aqui para baixar.</a></p>

    </audio>
</body> 
</html>
