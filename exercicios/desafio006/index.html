<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilizando &lt;p&gt; fazemos o paragráfo"> Paragrafo</abbr> </li>

        <li><abbr title="Podemos utilizar &lt;h1&gt; até &lt;h6&gt; para títulos"> Títulos</abbr> </li>

        <li><abbr title = "Podemos utilizar &lt;img&gt; para imagens"> Imagens</abbr> </li>

        <li><abbr title = "Para abreviações &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Para código fonte &lt;code&gt;">Código Fonte</abbr></li>

        <li><abbr title="Para lista numeradas &lt;ol&gt;">Lista Numerada</abbr></li>

        <li><abbr title="Para lista com demarcações &lt;ul&gt;">Lista com Demarcações</abbr></li>
    </ul>
</body>
</html>
